name: .net PR ckeck

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build-and-test:
        name: Build and tests
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 6.0.x
    
        - name: Restore dependencies
          run: dotnet restore
          working-directory: WebApplicationwhith


        - name: Build
          run: dotnet build --no-restore
          working-directory: WebApplicationwhith

        - name: Tests
          run: dotnet build --no-build
          working-directory: WebApplicationwhith.Test.Unit

